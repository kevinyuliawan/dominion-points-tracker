    <div class="container main-container">
      <div class="row">
        <div class="col-md-6 player-col">
          <div class="row">
            <div class="col-xs-3">
              <label for="province1" style="">Province (6):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-province1"></span>
              <input id="province1" type="number" min="0" max="12" step="1" value="0" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-province1"></span>
            </div>
            <div class="col-xs-3">
              <label for="duchy1">Duchy (3):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-duchy1"></span>
              <input id="duchy1" type="number" min="0" max="12" step="1" value="0" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-duchy1"></span>
            </div>
            <div class="col-xs-3">
              <label for="estate1">Estate (1):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-estate1"></span>
              <input id="estate1" type="number" min="0" max="12" step="1" value="3" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-estate1"></span>
            </div>
            <div class="col-xs-3">
              <label for="gardens1">Gardens (?):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-gardens1"></span>
              <input id="gardens1" type="number" min="0" max="12" step="1" value="0" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-gardens1"></span>
            </div>
          </div>
          <div class="row input-row">
            <div class="col-xs-3">
              <label for="curse1">Curse (-1):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-curse1"></span>
              <input id="curse1" type="number" min="0" max="12" step="1" value="0" />
              <span class="glyphicon glyphicon-plus-sign" id="plus-curse1"></span>
            </div>
            <div class="col-xs-3">
              <label for="cards1"># of cards:</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-cards1"></span>
              <input id="cards1" type="number" min="0" max="999" step="1" value="10" />
              <span class="glyphicon glyphicon-plus-sign" id="plus-cards1"></span>
            </div>
            <div class="col-xs-3">
              <label for="points1">Points:</label>
              <input id="points1" type="number" min="0" max="999" step="1" value="3" />
            </div>
          </div>
        </div> <!-- /end p1 col-md-6 -->

        <hr class="player-hr" />

        <div class="col-md-6 player-col">
          <div class="row">
            <div class="col-xs-3">
              <label for="province2" style="">Province (6):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-province2"></span>

            <div class="col-xs-3">

            </div>
            <div class="col-xs-3">
              <label for="estate2">Estate (1):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-estate2"></span>
              <input id="estate2" type="number" min="0" max="12" step="1" value="3" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-estate2"></span>
            </div>
            <div class="col-xs-3">
              <label for="gardens2">Gardens (?):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-gardens2"></span>
              <input id="gardens2" type="number" min="0" max="12" step="1" value="0" required="true" /> 
              <span class="glyphicon glyphicon-plus-sign" id="plus-gardens2"></span>
            </div>
          </div>
          <div class="row input-row">
            <div class="col-xs-3">
              <label for="curse2">Curse (-1):</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-curse2"></span>
              <input id="curse2" type="number" min="0" max="12" step="1" value="0" />
              <span class="glyphicon glyphicon-plus-sign" id="plus-curse2"></span>
            </div>
            <div class="col-xs-3">
              <label for="cards2"># of cards:</label>
              <span class="glyphicon glyphicon-minus-sign" id="minus-cards2"></span>
              <input id="cards2" type="number" min="0" max="999" step="1" value="10" />
              <span class="glyphicon glyphicon-plus-sign" id="plus-cards2"></span>
            </div>
            <div class="col-xs-3">
              <label for="points2">Points:</label>
              <input id="points2" type="number" min="0" max="999" step="1" value="3" />
            </div>
          </div>
        </div> <!-- /end p2 col-md-6 -->
